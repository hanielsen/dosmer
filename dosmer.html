function nll() {

        }        
    }
}

function vtl(evt) {
    let i, li, vi;
    evt = evt.substring(1);
    for (i in l) {
        if (evt===l[i].vid) {
            li=l[i];
        }
    }
    if (li) {
        li.mgd = Number(li.mgd)+1;
    } else {
        for (i in v) {
            if (evt===v[i].vid) {
                vi=v[i];
            }
        }
        l.push(new nyvare(vi.vid, vi.navn, vi.kat, "1", ""));
    }
    nll();
}

function mp(evt) {
    let i, n, li;
    for (i in l) {
        if (evt===l[i].vid) {
            li = l[i];
            n = i;
        }
    }
    li.mgd = Number(li.mgd)-1;
    if (li.mgd===0) {
        delete l[n];
    }
    nll();
}
